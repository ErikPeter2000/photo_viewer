{% extends 'includes/base.html' %}

{% block title %}
  Albums
{% endblock %}

{% block content %}
<div class="center-panel">
  <h1 class="section-title">Albums</h1>
  <ul class="albums">
    {% for album in latest_album_list %}
      <li class="album">
        <a class="link dark" href="{% url 'album_detail' album_id=album.id %}">{{ album.name }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
