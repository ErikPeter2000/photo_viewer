{% extends 'includes/base.html' %}

{% block title %}
  Image Details
{% endblock %}

{% block content %}
  <div class="relative">
    <div class="absolute top-0 left-5">
      <button class="button" onclick="window.location.href='{% url 'album_detail' album_id=image.album.id %}'">Back to Album</button>
    </div>
    <div class="center-panel">
      <img src="{{ image.image.url }}" alt="{{ image.title }}" class="max-h-80vh object-contain mx-auto my-0" />
      <h2>{{ image.title }}</h2>
      <p>{{ image.description }}</p>
      <p>Uploaded by: {{ uploaded_by }}</p>
      <p>Uploaded at: {{ uploaded_at }}</p>
    </div>
  </div>
{% endblock %}
