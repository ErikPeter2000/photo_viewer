{% extends 'includes/base.html' %}

{% block title %}
  User Profile
{% endblock %}

{% block content %}
  <div class="center-panel">
    <h2 class="section-title">User Profile</h2>
    <p>Username: {{ user.username }}</p>
    {% if user.email %}
      <p>Email: {{ user.email }}</p>
    {% endif %}
    <button class="button" onclick="window.location.href='{% url 'password_change' %}'" class="button-link">Change Password</button>
    <form action="{% url 'logout' %}" method="post">
      {% csrf_token %}
      <button type="submit" class="button red">Logout</button>
    </form>
    <button id="delete_media_button" class="button red">Delete my media</button>
  </div>
  <script>
    $('#delete_media_button').click(function (e) {
      e.preventDefault()
      if (confirm('Are you sure you want to delete all your media?')) {
        $.ajax({
          type: 'POST',
          url: "{% url 'delete_media' %}",
          processData: false,
          contentType: false,
          headers: {
            'X-CSRFToken': '{{ csrf_token }}'
          },
          success: function (response) {
            console.log('Media deleted successfully')
            window.location.reload()
          },
          error: function (xhr, status, error) {
            console.error('An error occurred:', error)
          }
        })
      }
    })
  </script>
{% endblock %}
