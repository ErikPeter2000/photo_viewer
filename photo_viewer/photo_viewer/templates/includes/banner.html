<div class="w-full m-0 bg-banner-background text-banner-text">
  <div class="flex flex-row justify-between items-center p-2">
    <div class="flex flex-row gap-3 items-center">
      <h1 class="text-lg">CMS Media Viewer</h1>
      <a href="{% url 'index' %}" class="hover:underline">Home</a>
    </div>
    <div class="flex flex-row gap-3 items-center">
      <h2>{{ user.username }}</h2>
      <form action="{% url 'profile' %}" method="post">
        {% csrf_token %}
        <button type="submit">Profile</button>
      </form>
    </div>
  </div>
  <div class="banner-messages">
    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li class="message {{ message.tags }} ps-2">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  </div>
</div>
