<div class="banner-container">
  <div class="banner">
    <h1 class="banner_title">CMS Media Viewer</h1>
  </div>
  <div class="banner-messages">
    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li class="message {{message.tags}}">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  </div>
</div>
